<header>
    <div class="page-heading">
        <h1>{NAME}</h1>
    </div>

</header>

<main>
    <div class="karte">
        <div class="bild">
            <img src="{IMG}" alt="" />
        </div>
        <div class="beschreibung">
            <div class="feld">
                <div class="beschriftung">
                    Artikelbeschreibung:
                </div>
                <div class="wert">
                    {ARTIKELBESCHREIBUNG}
                </div>
            </div>

            <div class="feld">
                <div class="beschriftung">
                    Preis:
                </div>
                <div class="wert">
                    {PREIS}
                </div>
            </div>

            <div class="feld">
                <div class="beschriftung">
                    Besonderheit:
                </div>
                <div class="wert">
                    {BESONDERHEIT}
                </div>
            </div>

            <div class="feld">
                <div class="beschriftung">
                    Artikelnummer:
                </div>
                <div class="wert">
                    {ARTIKELNUMMER}
                </div>
            </div>
            <button id="add-to-warenkorb-button">Zum Warenkorb hinzufügen</button>
        </div>
    </div>

    <div id="hinzugefuegt-popup" class="einblenden">
        <div class="hintergrund">
            <p>Das Produkt wurde hinzugefügt</p>
        </div>
    </div>
</main>
