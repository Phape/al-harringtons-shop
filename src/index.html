<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>al-harringtons-shop</title>
    <link rel="shortcut icon" href="favicon.jpg">
    <!--TODO: eigenes icon einfügen-->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <!-- Google Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>

    <script src="https://code.jquery.com/jquery-latest.js"></script>

    <!-- Klasse App: Steuert die gesamte Anwendung -->
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />

    <!-- Klasse Databse: Speichert die statischen Daten -->
    <script src="database.js"></script>

    <!-- Klassen für die einzelnen App-Seiten -->
    <script src="page-overview/page-overview.js"></script>
    <script src="page-detail/page-detail.js"></script>
    <script src="page-not-found/page-not-found.js"></script>
    <script src="page-add-product/page-add-product.js"></script>

    <script>
        window.addEventListener("load", async () => {
            let pages = [{
                url: "^/$",
                klass: PageOverview,
            }, {
                url: "^/Detail/([0-9]*)$",
                klass: PageDetail,
            }, {
                url: "^/addProduct$",
                klass: AddProduct,
            }, {
                url: ".*",
                klass: PageNotFound,
            }];

            let app = new App("wwwk", pages);
            app.run();
        });
    </script>


    <!-- Dummy-Element für dynamisch nachgeladene CSS-Regeln -->
    <style id="page-css"></style>

</head>

<body>
    <header>
        <div class="permanent-header">
            <ul>
                <li><a href="index.html"><img class="icon" src="house.svg"></a></li>
                <li>
                    <h1>Al-Harringtons WWWK-Shop</h1>
                </li>
            </ul>
        </div>

        <div class="content">
            <!-- Hier wird der Kopfbereich der Seiten angezeigt -->
        </div>
    </header>

    <main id="main-app-area">
        <!-- In diesem Bereich werden die Verschiedenen page-Objekte angezeigt -->
    </main>

</body>

</html>
