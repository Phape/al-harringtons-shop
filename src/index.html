    <script>
        window.addEventListener("load", () => {
            let pages = [{
                url: "^/$",
                klass: PageOverview,
            }, {
                url: "^/Detail/(.*)$",
                klass: PageDetail,
            }, {
                url: ".*",
                klass: PageNotFound,
            }];

            let app = new App("wwwk", pages);
            app.run();
        });
    </script>
