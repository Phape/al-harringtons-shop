<!-- Kopfbereich -->
<header>
    <h1>Produkt hinzufügen</h1>
</header>

<!-- Hauptbereich -->
<main>
    <form class="middle">
        Name des Produktes:<br>
        <input type="text" id="namenstextfeld" name="Produktname" data placeholder="Gib was ein"><br>

        Beschreibung des Produktes:<br>
        <input type="text" id="beschreibungstextfeld" class="long-text" name="Artikelbeschreibung"><br>

        Preis des Produktes:<br>
        <input type="text" id="preis" name="Preis"><br>

        Besonderheit des Produktes:<br>
        <input type="text" id="besonderheit" name="Besonderheit"><br>

        <button id="produkt-hinzufügen" type="button">Produkt hinzufügen</button> 
    </form>
</main>
