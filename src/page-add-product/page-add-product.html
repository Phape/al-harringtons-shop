<!-- Kopfbereich -->
<header>
    <h1>Produkt hinzufügen</h1>
</header>

<!-- Hauptbereich -->
<main>
    <form class="middle">
        <!-- Platzhalter der Textfelder werden noch nicht richtig angezeigt -->
        Artikelnummer:<br>
        <input type="text" id="artikelnummertextfeld" name="Artikelnummer" data placeholer="Artikelnummer"><br>

        Name des Produktes:<br>
        <input type="text" id="namenstextfeld" name="Produktname" data placeholder="Name"><br>

        Beschreibung des Produktes:<br>
        <input type="text" id="beschreibungstextfeld" class="long-text" name="Artikelbeschreibung" data placeholer="Beschreibung"><br>

        Preis des Produktes:<br>
        <input type="text" id="preistextfeld" name="Preis" data placeholer="Preis"><br>

        Besonderheit des Produktes:<br>
        <input type="text" id="besonderheitstextfeld" name="Besonderheit" data placeholer="Besonderheit"><br>

        Bildadresse des Produktes:<br>
        <input type="text" id="bild_adresse" name="Bildadresse" data placeholer="Bildadresse"><br>

        <button id="produkt-hinzufügen" type="button">Produkt hinzufügen</button> 
    </form>
</main>
