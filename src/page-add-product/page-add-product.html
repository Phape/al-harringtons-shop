<!-- Kopfbereich -->
<header>
    <h1>Produkt hinzufügen</h1>
</header>

<!-- Hauptbereich -->
<main>
    <form class="middle">
        <p class="label">Artikelnummer:</p>
        <input type="text" id="artikelnummertextfeld" name="Artikelnummer" data placeholder="Artikelnummer">

        <p class="label">Name des Produktes:</p>
        <input type="text" id="namenstextfeld" name="Produktname" data placeholder="Name">

        <!-- Beschreibungstextfeld sollte Zeilenumbrüche bei längeren Texten erzeugen -->
        <p class="label">Beschreibung des Produktes:</p>
        <input type="text" id="beschreibungstextfeld" class="long-text" name="Artikelbeschreibung" data
            placeholder="Beschreibung">

        <p class="label">Preis des Produktes:</p>
        <input type="text" id="preistextfeld" name="Preis" data placeholder="Preis">

        <p class="label">Besonderheit des Produktes:</p>
        <input type="text" id="besonderheitstextfeld" name="Besonderheit" data placeholder="Besonderheit">

        <p class="label">Bildadresse des Produktes:</p>
        <input type="text" id="bild_adresse" name="Bildadresse" data placeholder="Bildadresse">

        <br>
        <button id="produkt-hinzufuegen" type="button">Produkt hinzufügen</button>
    </form>

    <div id="hinzugefuegt-popup" class="einblenden">
        <div class="hintergrund">
            <p>Das Produkt wurde hinzugefügt</p>
        </div>
    </div>

    <div id="vorhanden-popup" class="einblenden">
            <div class="hintergrund">
                <p>Die Artikelnummer ist bereits vorhanden</p>
            </div>
    </div>

    <div id="leer-popup" class="einblenden">
            <div class="hintergrund">
                <p>Keine Artikelnummer eingegeben</p>
            </div>
    </div>

</main>
